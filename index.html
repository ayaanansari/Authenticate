<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: rgb(238, 174, 202);
        background: radial-gradient(
          circle,
          rgba(238, 174, 202, 1) 0%,
          rgba(148, 187, 233, 1) 100%
        );
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="form-group col-6 py-4 my-2 bg-dark">
          <form>
            <h1 class="text-center text-white p-2 border overflow-hidden">
              Registration Form
            </h1>

            <div class="form-row text-white ">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" />

              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" />

              <label for="name">Password</label>
              <input type="password" id="password" class="form-control" />

              <label for="Username">Username</label>
              <input type="text" id="username" class="form-control" />

              <label for="mobile">Mobile</label>
              <input type="text" id="mobile" class="form-control" />

              <label for="desc">Description</label>
              <input type="text" id="desc" class="form-control" />
              <input
                type="button"
                value="Register"
                id="registerBtn"
                class="fomr-control btn btn-primary col-lg-3 col-12 my-3 px-3"
              />
              <input
                type="reset"
                value="clear"
                id="Clear"
                class="fomr-control btn btn-danger mx-3 col-lg-4 col-10 my-3 px-3"
              />

              <input
                type="button"
                value="Login"
                id="loginpage"
                class="fomr-control btn btn-success mx-3 col-lg-3 col-10 my-3 px-3"
              />
            </div>
          </form>
        </div>
        <!-- error display -->

        <div class="col-6 py-3 ">
          <p id="error" class="text-center py-3"></p>
        </div>
      </div>
    </div>
    <script src="script/register.js"></script>
  </body>
</html>
