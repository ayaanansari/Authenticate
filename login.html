<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
     body {
      background: rgb(238,174,202);
      background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
     }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row col-12">
        <div class="form-group col-6 py-4 my-3 bg-dark">
          <form>
          <h1 class="text-center text-white p-2 border overflow-hidden">
            Login Form
          </h1>

          <div class="form-row text-white ">
            <label for="Username">Username</label>
            <input type="text" id="username"   class="form-control" />

            <label for="name">Password</label>
            <input
              type="password"
              id="password"
               
              class="form-control"
            />
            <div class="row col-12">
              <div class="col-12 ">
                <input
                  type="button"
                  value="Login"
                  id="registerBtn"
                  class="fomr-control btn btn-primary text-center my-3 col-12 col-lg-3 mx-3 px-3"
                />
                <input
                type="reset"
                value="clear"
                id="Clear"
                class="fomr-control btn btn-danger mx-3 col-lg-4 col-12 col-lg-3 my-3 px-3"
              />
              <input
              type="button"
              value="Register"
              id="registerPage"
              class="fomr-control btn btn-success mx-3 col-12 col-lg-2 px-1"
            />
              
            </div>
          </form>
         
              </div>
            </div>
          </div>
<!-- error display -->
            
            <div class="col-6 py-3">
                <p id="error" class="text-center py-3"></p>
                <pre id="showProfile" ></pre>
              </div>
          </div>
        </div>
        
    </div>
    <script src="script/login.js"></script>
  </body>
</html>
